{% extends 'portfolio/layout.html' %}
{% block main %}
    <!-- main -->
    <section class = "section-five">
        <div class = "container">
            <div class = "contact-top">
                <h3>CONTACT ME</h3>
                <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Consequatur, nobis.</p>
            </div>

            <div class = "contact-middle">
                <div>
                    <span class = "contact-icon">
                        <i class = "fas fa-map-signs"></i>
                    </span>
                    <span>Address</span>
                    <p>Jabal Al Weibdeh</p>
                </div>

                <div>
                    <span class = "contact-icon">
                        <i class = "fas fa-phone"></i>
                    </span>
                    <span>Contact Number</span>
                    <p>4567 3485 2902</p>
                </div>

                <div>
                    <span class = "contact-icon">
                        <i class = "fas fa-paper-plane"></i>
                    </span>
                    <span>Email Address</span>
                    <p>info@gmail.com</p>
                </div>

                <div>
                    <span class = "contact-icon">
                        <i class = "fas fa-globe"></i>
                    </span>
                    <span>Website</span>
                    <p>www.yaqinlab.com</p>
                </div>
            </div>

            <div class = "contact-bottom">
                <form class = "form" method="post">
                    {% csrf_token %}
                    <input type = "text" placeholder="Your Name">
                    <input type = "email" placeholder="Your Email">
                    <input type = "text" placeholder="Subject">
                    <textarea rows = "9" placeholder="Message"></textarea>
                    <input type = "submit" class = "btn" value = "Send Message">
                </form>

                <!-- Map -->
                <div>
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d27079.45038079852!2d35.93522835272337!3d31.962760486911925!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x151ca076066bea2b%3A0xdf97694e38e0b2b2!2z2KzYqNmEINin2YTZhNmI2YrYqNiv2KnYjCDYudmF2ZHYp9mG!5e0!3m2!1sar!2sjo!4v1716778902502!5m2!1sar!2sjo" width="100%" height="600px" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
                </div>
            </div>
        </div>
    </section>
    <!-- end of main -->
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            // Scroll to the first div with class="target-div"
            const targetDiv = document.getElementsByClassName('section-five')[0];
            if (targetDiv) {
                targetDiv.scrollIntoView({ behavior: 'smooth' });
            }
        });
    </script>
{% endblock %}
